<!DOCTYPE html>
<html th:replace="~{layout/app :: layout('料金検索結果', ~{::content}, 'charge')}">
<div th:fragment="content">
    <!--/*
        料金情報検索結果表示画面
    */-->
    <div class="mb-3 row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-10">
            <a class="btn btn-secondary" th:href="@{/charge/search}">戻る</a>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <td scope="col">料金番号</td>
                <td scope="col">料金名</td>
                <td scope="col">料金</td>
                <td scope="col">適用開始日</td>
                <td scope="col">適用終了日</td>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${!#lists.isEmpty(result)}" th:each="row : ${result}">
                <td>
                    <a th:href="@{/charge/edit/{id}(id=${row.chargeId})}" th:text="${row.chargeId}"></a>
                </td>
                <td th:text="${row.name}"></td>
                <td th:text="${row.amount}"></td>
                <td th:text="${#dates.format(row.startDate,'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(row.endDate,'yyyy-MM-dd')}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(result)}">
                <td colspan="7">
                    <div class="text-center lh-lg">該当する情報が見つかりませんでした。</div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</html>
